<div class="container">
  <h1>ğŸ“ To-Do List</h1>

  <div class="form-group d-flex">
    <input 
      [(ngModel)]="newTask" 
      type="text" 
      class="form-control" 
      placeholder="Enter your task"
    />
    <button 
      class="btn btn-primary ms-2" 
      (click)="editIndex === null ? addTask() : updateTask()"
    >
      {{ editIndex === null ? 'Add' : 'Update' }}
    </button>
  </div>

  <ul class="list-group mt-4">
    <li 
      class="list-group-item d-flex justify-content-between align-items-center" 
      *ngFor="let task of tasks; index as i"
    >
      {{ task }}

      <div>
        <button class="btn btn-sm btn-warning me-2" (click)="editTask(i)">Edit</button>
        <button class="btn btn-sm btn-danger ms-2" (click)="deleteTask(i)">Delete</button>
      </div>
    </li>
  </ul>
</div>
