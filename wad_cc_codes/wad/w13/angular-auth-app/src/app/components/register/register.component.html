<h2>Register</h2>
<form (ngSubmit)="register()">
  <input [(ngModel)]="user.name" name="name" placeholder="Name" required />
  <input [(ngModel)]="user.email" name="email" placeholder="Email" type="email" required />
  <input [(ngModel)]="user.password" name="password" placeholder="Password" type="password" required />
  <button type="submit">Register</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>
<p>Already registered? <a routerLink="/">Login here</a></p>
