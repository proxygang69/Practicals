<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 30px;
      background-color: #f2f2f2;
    }
    .form-container {
      border: 2px solid gray;
      width: 350px;
      padding: 20px;
      background-color: #00bfff;
      color: white;
      margin: auto;
    }
    .form-title {
      background-color: orange;
      padding: 5px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">User Form</div>
    <form>
      <div class="mb-2">
        <label>Enter Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-2">
        <label>Enter Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="mb-2">
        <label>Enter Address</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="mb-2">
        <label>Select Game</label><br>
        <div class="form-check"><input class="form-check-input" type="checkbox"> Hockey</div>
        <div class="form-check"><input class="form-check-input" type="checkbox"> Football</div>
        <div class="form-check"><input class="form-check-input" type="checkbox"> Badminton</div>
        <div class="form-check"><input class="form-check-input" type="checkbox"> Cricket</div>
        <div class="form-check"><input class="form-check-input" type="checkbox"> Volleyball</div>
      </div>
      <div class="mb-2">
        <label>Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender"> Male
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender"> Female
        </div>
      </div>
      <div class="mb-2">
        <label>Select your age</label>
        <select class="form-select">
          <option>Select</option>
          <option>18</option>
          <option>20</option>
          <option>25</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Choose File</label>
        <input type="file" class="form-control">
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Click Me</button>
        <button type="reset" class="btn btn-warning">Reset</button>
        <button type="submit" class="btn btn-success">Submit Form</button>
      </div>
    </form>
  </div>
</body>
</html>
