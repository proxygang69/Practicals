<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e9ebee;
      padding: 30px;
    }
    .facebook-header {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      font-size: 28px;
      font-weight: bold;
      text-align: left;
    }
    .fb-form input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="facebook-header">facebook</div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Facebook is useless without friends. Make More Friends.</h4>
      <p>Facebook helps you connect and share with the people in your life.</p>
      <img src="https://www.facebook.com/images/fb_icon_325x325.png" width="150">
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Create an Account</h5>
        <p>Itâ€™s free and always will be.</p>
        <form class="fb-form">
          <div class="row">
            <div class="col"><input type="text" class="form-control" placeholder="Firstname"></div>
            <div class="col"><input type="text" class="form-control" placeholder="Lastname"></div>
          </div>
          <input type="email" class="form-control" placeholder="Email">
          <input type="email" class="form-control" placeholder="Re-enter email">
          <input type="password" class="form-control" placeholder="Password">
          <input type="date" class="form-control">
          <div class="mt-2">
            <label class="me-2"><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
          </div>
          <button class="btn btn-success mt-2">Signup</button>
          <p class="mt-2"><a href="#">Create a page for you</a></p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
