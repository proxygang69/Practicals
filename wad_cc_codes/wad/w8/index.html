<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section">
    <h2 class="mb-4 text-center">Event Registration Form</h2>
    <form class="needs-validation" novalidate>
      
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required
          data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name">
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required
          data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a valid email address">
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- Phone -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}"
          data-bs-toggle="tooltip" data-bs-placement="right" title="Enter 10-digit mobile number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
      </div>

      <!-- Event Type -->
      <div class="form-floating mb-3">
        <select class="form-select" id="eventType" required
          data-bs-toggle="tooltip" data-bs-placement="right" title="Select the type of event you want to attend">
          <option selected disabled value="">Choose...</option>
          <option value="tech">Tech Talk</option>
          <option value="workshop">Workshop</option>
          <option value="competition">Coding Competition</option>
        </select>
        <label for="eventType">Event Type</label>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <!-- Comments -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"
          data-bs-toggle="tooltip" data-bs-placement="right" title="Any specific comments or requirements? (Optional)"></textarea>
        <label for="comments">Comments (optional)</label>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS + Tooltip & Form Validation Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Activate tooltips
  const tooltipTriggerList = [...document.querySelectorAll('[data-bs-toggle="tooltip"]')];
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

  // Bootstrap validation
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
