<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Table</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Student Marks Dashboard</h1>
    <p>Use routes like <code>/dsbda-more-20</code> or <code>/all-subjects-25</code> in browser or use tools like Postman.</p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>WAD</th>
          <th>CC</th>
          <th>DSBDA</th>
          <th>CNS</th>
          <th>AI</th>
        </tr>
      </thead>
      <tbody id="student-body">
        <!-- Filled dynamically or shown as placeholder -->
        <tr>
          <td colspan="7" style="text-align: center;">Visit API endpoints to load student data</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
