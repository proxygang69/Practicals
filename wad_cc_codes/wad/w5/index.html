<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Product Listing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">ShopNow</a>
    </div>
  </nav>

  <!-- Filter + Products Container -->
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-4">
        <!-- Category Dropdown -->
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle w-100" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by Category
          </button>
          <ul class="dropdown-menu" aria-labelledby="categoryDropdown" id="categoryList">
            <li><a class="dropdown-item" href="#" onclick="filterProducts('all')">All</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterProducts('electronics')">Electronics</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterProducts('fashion')">Fashion</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterProducts('home')">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="row" id="productGrid">
      <!-- Sample Product Card -->
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 product-item" data-category="electronics">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=Phone" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">$499</p>
            <a href="#" class="btn btn-outline-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 product-item" data-category="fashion">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=T-Shirt" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text">$19</p>
            <a href="#" class="btn btn-outline-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 product-item" data-category="home">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=Lamp" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Desk Lamp</h5>
            <p class="card-text">$39</p>
            <a href="#" class="btn btn-outline-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Add more product cards here as needed -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Product Filter Script -->
  <script>
    function filterProducts(category) {
      const items = document.querySelectorAll('.product-item');
      items.forEach(item => {
        if (category === 'all' || item.dataset.category === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
